<!DOCTYPE html>
<html>

<head>
    <title>Muzikos kūrimas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://unpkg.com/tone"></script>
</head>

<body>
    <header class="header">
        <h1>Muzikos kūrimas</h1>
    </header>

    <div class="scroll">
        <div class="display">
            <div id="current-line"></div>
            <div class="vertical-lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="drag-note"></div>
        </div>
    </div>
    <div class="controls">
        <div class="controls-left">
            <button onclick="playNotes()">
                <img src="img/play.svg" id="play" alt="Groti" />
            </button>
            <div class="input-range">
                <input type="range" id="volume" name="volume" min="1" max="15" value="5"
                    oninput="this.nextElementSibling.innerText = `Garsas (${this.value})`" />
                <label for="volume">Garsas (5)</label>
            </div>
            <div class="input-range">
                <input type="range" id="speed" name="speed" min="50" max="500" value="300"
                    oninput="this.nextElementSibling.innerText = `Greitis (${this.value})`" />
                <label for="speed">Greitis (300)</label>
            </div>
            <p class="instruction"><img src="img/left_click.png" alt="Kairysis pelės mygtukas" class="left-click">Padėti
                naują natą</p>
            <p class="instruction"><img src="img/shift_key.png" alt="Shift" class="shift-key">Matyti, kur bus padėta
                nauja
                nata</p>
        </div>
        <div class="controls-right">
            <button onclick="importNotes()">Įkelti</button>
            <button onclick="exportNotes()">Atsisiųsti</button>
        </div>

    </div>

    <script src="src/display.js"></script>
    <script src="src/player.js"></script>
    <script src="src/note.js"></script>
</body>

</html>
