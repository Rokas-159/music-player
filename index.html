<!DOCTYPE html>
<html>

<head>
</head>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Muzikos kūrimas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://unpkg.com/tone"></script>
</head>

<body>
    <header class="header">
        <h1><a href="https://github.com/Rokas-159/music-player" target="_blank">Muzikos kūrimas<a></h1>
        <a href="converter/index.html">Muzikos vertėjas</a>
    </header>
    <div class="scroll">
        <div class="display">
            <div id="current-line"></div>
            <div class="vertical-lines"></div>
            <div class="drag-note"></div>
        </div>
    </div>
    <div class="controls">
        <button onclick="play()" class="play-button">
            <img src="img/play.svg" id="play" alt="Groti" />
        </button>
        <div class="input-container">
            <select id="octave" name="octave">
                <option value="0">Visos</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4" selected>4</option>
                <option value="3">3</option>
                <option value="2">2</option>
            </select>
            <label for="octave">Oktava</label>
        </div>
        <div class="input-container">
            <input type="range" id="volume" name="volume" min="1" max="10" value="5"
                oninput="this.nextElementSibling.innerText = `Garsas (${this.value})`" />
            <label for="volume">Garsas (5)</label>
        </div>
        <div class="input-container">
            <input type="range" id="speed" name="speed" min="50" max="500" value="300"
                oninput="this.nextElementSibling.innerText = `Greitis (${this.value})`" />
            <label for="speed">Greitis (300)</label>
        </div>
        <div class="input-container">
            <input type="number" id="snapping" name="snapping" min="1" value="100" />
            <label for="snapping">Fiksavimas</label>
        </div>
        <div class="instruction">
            <img src="img/left_click.png" alt="Kairysis pelės mygtukas" class="left-click">
            <span>Padėti naują natą</span>
        </div>
        <div class="instruction">
            <img src="img/shift_key.png" alt="Shift" class="shift-key">
            <span>Matyti, kur bus padėta nauja nata</span>
        </div>
        <div class="instruction">
            <img src="img/right_click.png" alt="Dešinysis pelės mygtukas" class="right-click">
            <span>Pašalinti natą</span>
        </div>
        <div>
            <button onclick="importNotes()" class="import-button">Įkelti</button>
            <button onclick="exportNotes()">Atsisiųsti</button>
        </div>
    </div>

    <script src="src/display.js"></script>
    <script src="src/frequencyValues.js"></script>
    <script src="src/player.js"></script>
    <script src="src/notes.js"></script>
</body>

</html>
