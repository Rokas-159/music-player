<!DOCTYPE html>
<html>

<head>
    <title>Muzika</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://unpkg.com/tone"></script>
</head>

<body>
    <header class="header">
        <h1>Muzika</h1>
    </header>

    <div class="scroll">
        <div class="display">
            <div class="vertical-lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="drag-note"></div>
        </div>
    </div>
    <div class="controls">
        <button onclick="playNotes()">
            <img src="./play.svg" id="play" alt="Groti" />
        </button>
        <div class="input-range">
            <input type="range" id="volume" name="volume" min="0" max="10" />
            <label for="volume">Garsas</label>
        </div>
        <div class="input-range">
            <input type="range" id="speed" name="speed" min="50" max="500" value="300" />
            <label for="speed">Greitis</label>
        </div>
    </div>

    <script src="display.js"></script>
    <script src="player.js"></script>
</body>

</html>
